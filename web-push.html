<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "d3ba7a69-e645-42af-9e96-779fa1599544",
      });
    });

  </script>
  <script src="./mogitracking.js" async=""></script>
  <script data-cfasync="false">
    window.OneSignal = window.OneSignal || [];
    var numVisitsTrigger = 3; /* Number of page visits before prompting user */

    window.OneSignal.push(function () {
      var numVisits = new Number(localStorage['numVisitsTrigger'] || 0);
      numVisits += 1;
      localStorage['numVisitsTrigger'] = numVisits;
      if (numVisits >= numVisitsTrigger) {
        promptAndSubscribeUser();
      }

      OneSignal.on('subscriptionChange', function (isSubscribed) {
        if (isSubscribed) {
          const ext_id = MOGI.ProfileId;
          OneSignal.setExternalUserId(ext_id);
        }
      });
    });

    function promptAndSubscribeUser() {
      /* Want to trigger different permission messages? See: https://documentation.onesignal.com/docs/permission-requests#section-onesignal-permission-messages */
      window.OneSignal.isPushNotificationsEnabled(function (isEnabled) {
        if (!isEnabled) {
          window.OneSignal.showNativePrompt();
        } else {
          OneSignal.setExternalUserId(MOGI.ProfileId);
        }
      });
    }
  </script>
  <script>
    var MOGI = {
      ClientId: "7b874735-7d6e-4eaf-bea7-6e3e510eddf4",
      ProfileId: 12088156
    };
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Demo OneSignal</h1>
      </div>
    </div>
  </div>

</body>

</html>
