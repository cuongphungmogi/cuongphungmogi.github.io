<!doctype html>
<html amp lang="en">

<head>
    <meta charset="utf-8">
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
    <title>Hello, AMPs</title>
    <link rel="canonical" href="/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style><noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>
    <style amp-custom>
        body {
            font-family: helvetica neue, Helvetica, Arial, sans-serif;
        }

        #myList {
            width: 100%;

        }

        .list-item {
            padding: 0 15px;
            line-height: 50px;
            font-size: 15px;
            border-bottom: 1px solid #dfdfe1;
            background: #fff;
            color: #222;

        }

        /* 
        .list-item:not(:last-child) {
            border-bottom: 1px solid #ddd;
        } */

        .hide {
            display: none;
        }

        .show {
            visibility: visible;
        }

        .active {
            color: #00737c;
        }

        .lightbox {
            background: rgba(0, 0, 0, 0.8);
            background: #fff;
            width: 100%;
            height: 100%;
            position: absolute;

        }

        .lightbox h1 {
            color: white;
        }
    </style>
</head>

<body>
    <amp-state id="abc">
        <script type="application/json">
            {
                "loaded": false 
            }
        </script>
    </amp-state>
    <amp-state id="filter">
        <script type="application/json">
          {
              "city": { "i": 0, "n": "Toàn quốc", "p": 0, "u": "" },
              "district": null
          }
        </script>
    </amp-state>
    <amp-state id="cities" src="../static/city.json"></amp-state>
    <button on="tap:AMP.setState({ 
            location: [{i: filter.city.i, n: (filter.city.i > 0)?'Tất cả':'Toàn quốc', p:filter.city.p, u: filter.city.u }].concat(cities['c'+ filter.city.i ].c),
             showDistrict: (filter.city.i > 0), showPopUp: true }),quote-lb"
        [text]="(filter.district.n || '').concat(' ',filter.city.n)">Toàn quốc

    </button>
    <amp-lightbox id="quote-lb" layout="nodisplay" class="myClass" scrollable [open]="showPopUp">
        <div class="lightbox">
            <a href="javascript:void(0)"
                on="tap:AMP.setState({ location: [{i: 0, n: 'Toàn quốc', p:0, u:''}].concat(cities['c0'].c), showDistrict: false, filter: {district : null} })"
                class="hide" [class]="showDistrict?'':'hide'">
                < Back </a> <amp-list layout="responsive" [src]="location" id="myList" binding="refresh"
                    reset-on-refresh="always">
                    <template type="amp-mustache">
                        <div [class]="showDistrict?'list-item':'hide'"
                            on="tap:AMP.setState({ filter: { district: ({{i}} == filter.city.i)?null:{ i: {{i}}, n: '{{n}}' , p: {{p}} , u: '{{u}}' } } }),quote-lb.close ">
                            <span [class]="">{{n}}</span>
                        </div>
                        <div [class]="showDistrict?'hide':'list-item'" on="tap:AMP.setState({ 
                filter: { city: {i: {{i}}, n: '{{n}}' , p: {{p}} , u: '{{u}}' },district:null},
                location: ({{i}} > 0) ? [{i: {{i}}, n: 'Tất cả',p: {{p}} , u: '{{u}}' }].concat(cities['c'+ {{i}}].c): location,
                showDistrict: ({{i}} > 0),
                showPopUp: ({{i}} > 0) ? true : false
            })">
                            <span [class]="({{i}} == filter.city.i)?'active':''">{{n}}</span>
                        </div>

                    </template>
                    </amp-list>
        </div>
    </amp-lightbox>
</body>

</html>
